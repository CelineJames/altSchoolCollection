<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unlock Your Potential with AltSchool</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="./img/alt-school_logo.svg"
      type="image/svg"
    />
    <link rel="stylesheet" href="./css/style_.css" />
  </head>
  <body>
    <div class="wrapper flex">
      <div
        class="container_padding side-container flex align-center flex-column gap_1 text-center"
      >
        <img src="./img/altschool image.png" alt="" class="alt_img" />
        <h1>Learn highly sought after skills without hassle.</h1>
        <div class="socials flex align-center justify-center gap_06">
          <a href="">
            <img src="./img/icon-twitter.svg" alt="" />
          </a>
          <a href="">
            <img src="./img/icon-instagram.svg" alt="" />
          </a>
          <a href="">
            <img src="./img/icon-facebook.svg" alt="" />
          </a>
          <a href="">
            <img src="./img/icon-linkedin.svg" alt="" />
          </a>
        </div>

        <small class="block"><a href="tel:0801234456">0800ALTSCHOOL</a></small>

        <footer>&copy;2024 AltSchool Africa. All rights reserved.</footer>
      </div>

      <div class="right-container container_padding">
        <div class="sm-logo flex align-center justify-center">
          <img src="./img/alt_logo.svg" alt="" />
        </div>
        <p class="text-right block already">
          Already an AltSchooler <a href="">Sign In!</a>
        </p>
        <form action="" method="post">
          <h2>Signup</h2>
          <p class="mb-2">Take the next steps to apply at AltSchool Africa</p>
          <div class="input-group flex align-center justify-between">
            <div class="input">
              <label for="" title="First Name">First Name</label>
              <input type="text" placeholder="Enter first name" required />
            </div>
            <div class="input">
              <label for="" title="Last Name">Last Name</label>
              <input type="text" placeholder="Enter last name" required />
            </div>
          </div>
          <div class="input-group flex align-center justify-between">
            <div class="input">
              <label for="" title="Gender">Gender</label>
              <select title="Genders" name="gender" id="" required>
                <option value="" selected disabled>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="input">
              <label for="" title="Date of Birth">Date of Birth</label>
              <input type="date" placeholder="Date" required />
            </div>
          </div>
          <div class="input-group flex align-center justify-between">
            <div class="input">
              <label for="" title="Email Address">Email Address</label>
              <input type="email" placeholder="Enter email address" required />
            </div>
            <div class="input">
              <label for="" title="Phone Number">Phone Number</label>
              <input type="number" placeholder="08154387000" required />
            </div>
          </div>
          <div class="input-group flex align-center justify-between">
            <div class="input">
              <label for="" title="Country">Country</label>
              <select title="Country" name="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="Argentina">Argentina</option>
                <option value="Australia">Australia</option>
                <option value="Brazil">Brazil</option>
                <option value="Canada">Canada</option>
                <option value="China">China</option>
                <option value="Egypt">Egypt</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="India">India</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Iran">Iran</option>
                <option value="Israel">Israel</option>
                <option value="Italy">Italy</option>
                <option value="Japan">Japan</option>
                <option value="Kenya">Kenya</option>
                <option value="Mexico">Mexico</option>
                <option value="Netherlands">Netherlands</option>
                <option value="New Zealand">New Zealand</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Philippines">Philippines</option>
                <option value="Russia">Russia</option>
                <option value="Saudi Arabia">Saudi Arabia</option>
                <option value="South Africa">South Africa</option>
                <option value="South Korea">South Korea</option>
                <option value="Spain">Spain</option>
                <option value="Sweden">Sweden</option>
                <option value="United Arab Emirates">
                  United Arab Emirates
                </option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
              </select>
            </div>
            <div class="input">
              <label for="" title="State/City of Residence"
                >State/City of Residence</label
              >
              <input
                type="text"
                placeholder="Enter your state of residence"
                required
              />
            </div>
          </div>

          <div class="input-group">
            <label for="" title="How did you hear about us."
              >How did you hear about us.</label
            >
            <select title="Referral Source" name="referral_source" required>
              <option value="" disabled selected>
                How did you hear about us?
              </option>
              <option value="facebook">Facebook</option>
              <option value="twitter">Twitter</option>
              <option value="linkedin">LinkedIn</option>
              <option value="instagram">Instagram</option>
              <option value="youtube">YouTube</option>
              <option value="friend">Friend</option>
              <option value="whatsapp">WhatsApp</option>
              <option value="billboard">Billboard</option>
            </select>
          </div>

          <div class="input-group flex align-center justify-between">
            <div class="input">
              <label for="" title="Password">Password</label>
              <div class="relative">
                <input
                  type="password"
                  placeholder="Enter password"
                  name="password"
                  required
                />
                <i class="fas fa-eye-slash"></i>
              </div>
            </div>
            <div class="input">
              <label for="" title="Confirm Password">Confirm Password</label>
              <div class="relative">
                <input
                  type="password"
                  placeholder="Enter password again"
                  name="confirm-password"
                  required
                />
                <i class="fas fa-eye-slash"></i>
              </div>
            </div>
          </div>

          <p class="block privacy">
            By clicking continue, I agree to <a href="">Terms of Use</a> and
            acknowledge that I have read the <a href="">Privacy Policy.</a>
          </p>
          <button
            type="submit"
            class="btn w-100 flex align-center justify-center"
          >
            <span>Submit</span>
            <i></i>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
